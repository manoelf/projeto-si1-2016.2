<!DOCTYPE html>
<html ng-app="appADExtreme">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>.:: ad-extreme ::. login</title>

    <script src="./../js/frameworks/angular.js"></script>
    <script src="./../js/app.js"></script>
    <div ng-include="'/html/header'"></div>




</head>

<body>
<h2>Login</h2>

<div class="middle">
    <form action="/login" method="post">
        <div class="container">

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <label>
                <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" name="username"/>
            <label>
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="password"/>

            <div class="clearfix">
                <input type="submit" class="siginupbtn" value="Sign in"/>
            </div>
        </div>
    </form>

</div>
</body>
<footer ng-include="'/html/footer'"></footer>
<!--plus one-->
</html>
