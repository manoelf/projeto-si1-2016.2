<!DOCTYPE html>
<html lang="en" ng-app="appADExtreme">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>AdvertisingList</title>
    <script src="./../js/frameworks/angular.js"></script>
    <script src="./../js/app.js"></script>
    <div ng-include="'/html/header'"></div>


</head>
<body ng-controller="userController as controller">
    <h1>User List</h1>
    <div ng-init="controller.fetchAllUsers()">
        <table>
            <thead>
                <td>ID</td>
                <td>name</td>
                <td>email</td>
                <td>password</td>
                <td>person type</td>


            </thead>

            <tbody>
                <tr ng-repeat="user in controller.users">
                    <td><span ng-bind="user.id"></span></td>
                    <td><span ng-bind="user.name"></span></td>
                    <td><span ng-bind="user.email"></span></td>
                    <td><span ng-bind="user.password"></span></td>
                    <td><span ng-bind="user.personType"></span></td>
                    <!--<td><button ng-click="controller.delete(advertisement.id)"></button></td>-->
                </tr>


            </tbody>


        </table>


    </div>

</body>
<footer ng-include="'/html/footer'"></footer>
</html>
